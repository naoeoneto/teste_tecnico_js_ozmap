<h1 class="mb-4">Tabela de Contatos OZmap</h1>
<ul class="list-group">
  <% users.forEach(user => {%>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <p class="mb-0"><%= user.nome %> - <%= user.idade %> anos</p>
      <p class="mb-0"><%= user.email %></p>
    </div>
  </li>
  <% }) %>
</ul>
